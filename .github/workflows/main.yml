name: CI_nestapi

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  
jobs:
  deploy:
    
    runs-on: [ubuntu-latest]
    steps:
    #  code checkout 
      - name: checkout code
        uses: actions/checkout@v3

    #  reading package json for version
      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        with: 
          path: "./nest"
        id: package-version

    # keeping track of docker image on the hub 

      # login in to dockerhub
      - name: Docker login
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # pushing image
      - name: build and push 
        id: docker_build 
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./nest/node.Dockerfile
          push: true
          tags: landscapedatacommons/nest_api:${{ steps.package-version.outputs.version }}

    # deploy on remote server
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP}}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker service update nest_nest \
            --image=docker.io/landscapedatacommons/nest_api:${{ steps.package-version.outputs.version }}